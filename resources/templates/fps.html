<div id="text">This is the initial text</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
<script>
  var socket = io.connect("http://localhost:6299");
  socket.on("dict_update", function (msg) {
    // Update the text on the page when a new text message is received
    document.getElementById("text").innerHTML = msg["fps"];
  });
</script>
