<html>
  <head>
    <!-- Include the Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <!-- Chart canvas element -->
    <div style="width: 80%">
      <canvas id="myChart"></canvas>
    </div>
    <script>
      // Set up the chart
      var ctx = document.getElementById("myChart").getContext("2d");
      var chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Class 1",
              data: [],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
              borderWidth: 1,
            },
            {
              label: "Class 2",
              data: [],
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1,
            },
            {
              label: "Class 3",
              data: [],
              backgroundColor: "rgba(255, 206, 86, 0.2)",
              borderColor: "rgba(255, 206, 86, 1)",
              borderWidth: 1,
            },
          ],
        },
        options: {
          scales: {
            yAxes: [
              {
                ticks: {
                  beginAtZero: true,
                },
              },
            ],
          },
        },
      });

      // Update the chart data at regular intervals
      setInterval(function () {
        // Fetch new data from the Flask route
        fetch("/data")
          .then((response) => response.json())
          .then((newData) => {
            // Update the chart data
            chart.data.labels.push(
              new Date().toISOString().slice(0, 19).replace("T", " ")
            );
            if (chart.data.labels.length > 10) {
              chart.data.labels.shift();
              chart.data.datasets[0].data.shift();
              chart.data.datasets[1].data.shift();
              chart.data.datasets[2].data.shift();
            }
            chart.data.datasets[0].data.push(newData.class_1);
            chart.data.datasets[1].data.push(newData.class_2);
            chart.data.datasets[2].data.push(newData.class_3);
            chart.update();
          });
      }, 1000);
    </script>
  </body>
</html>
