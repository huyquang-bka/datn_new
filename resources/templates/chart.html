<html>
  <head>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <!-- Chart div element -->
    <div id="myChart"></div>

    <script>
      // Fetch the chart data from the Flask route
      fetch("/chart")
        .then((response) => response.json())
        .then((data) => {
          // Render the chart using Plotly
          Plotly.react("myChart", data);
        });
    </script>
  </body>
</html>
