<!DOCTYPE html>
<html>
  <head>
    <title>Real-time Line Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  </head>
  <body>
    <canvas id="myChart" width="400" height="400"></canvas>
    <script>
      // Get the context of the canvas element we want to select
      var ctx = document.getElementById("myChart").getContext("2d");

      // Set up the chart
      var chart = new Chart(ctx, {
        type: "line",
        data: {
          labels: [],
          datasets: [
            {
              label: "Car",
              data: [],
              backgroundColor: "rgba(255, 99, 132, 0.2)",
              borderColor: "rgba(255, 99, 132, 1)",
            },
            {
              label: "Truck",
              data: [],
              backgroundColor: "rgba(54, 162, 235, 0.2)",
              borderColor: "rgba(54, 162, 235, 1)",
            },
            {
              label: "Bus",
              data: [],
              backgroundColor: "rgba(255, 206, 86, 0.2)",
              borderColor: "rgba(255, 206, 86, 1)",
            },
            {
              label: "Motorbike",
              data: [],
              backgroundColor: "rgba(75, 192, 192, 0.2)",
              borderColor: "rgba(75, 192, 192, 1)",
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
        },
      });

      // Fetch the data from the Flask route and update the chart every 1 second
      setInterval(function () {
        fetch("/data")
          .then((response) => response.json())
          .then((data) => {
            var date = new Date();
            var time = date.toLocaleTimeString();
            chart.data.labels.push(time);
            chart.data.datasets[0].data.push(data["car"]);
            chart.data.datasets[1].data.push(data["truck"]);
            chart.data.datasets[2].data.push(data["bus"]);
            chart.data.datasets[3].data.push(data["motorbike"]);
            if (chart.data.labels.length > 10) {
              chart.data.labels.shift();
              chart.data.datasets[0].data.shift();
              chart.data.datasets[1].data.shift();
              chart.data.datasets[2].data.shift();
              chart.data.datasets[3].data.shift();
            }
            chart.update();
          });
      }, 1000);
    </script>
  </body>
</html>
